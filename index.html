<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Project</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
	
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<div class="container">
			    <h1>Anytime Is Train Time</h1>
			    <p>Choo Choo. Chuga Chuga. Choo Choo.</p>
			</div>
		</div>
		
		<div class="panel panel-success">
			<div class="panel-heading">
				<h2 class="panel-title">Current Train Schdule</h2>
			</div>
			
			<div class="panel-body">
				<table class="table">
					<tr>
						<th>Train Name</th>
						<th>Destination</th> 
						<th>Frequency (min)</th>
						<th>Next Arrival</th> 
						<th>Minutes Away</th> 
					</tr>
					<tr>
						<td>Hogwarts Express</td>
						<td>Hogwarts</td>
						<td>60</td>
						<td>11:00 AM</td>
						<td>17</td>
					</tr>
					<tr>
						<td>Drumstrang Express</td>
						<td>Drumstrang</td>
						<td>30</td>
						<td>12:00 AM</td>
						<td>40</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="panel panel-success">
			<div class="panel-heading">
				<h2 class="panel-title">Add Train</h3>
			</div>

			<div class="panel-body">
				<form>
					<div class="form-group">
						<label>Train Name</label>
						<input type="text" class="form-control" id="name" placeholder="Hogwarts Express">
					</div>
					<div class="form-group">
						<label>Destination</label>
						<input type="text" class="form-control" id="destination" placeholder="Hogwarts">
					</div>

					<div class="form-group">
						<label>First Train Time (HH:MM - military time)</label>
						<input class="form-control" id="firstTime" placeholder="17:15">
					</div>

					<div class="form-group">
						<label>Frequency (min)</label>
						<input class="form-control" id="frequency" placeholder="60">
					</div>
					
					<button class="btn btn-success" id="submit">Submit</button>
				</form>
			</div>
		</div>


	<!-- end container-->
	</div>	

	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="logic.js"></script>
</body>
</html>
